질문등록 페이지 입니다.
<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
	<h5 class="my-3 border-bottom pb-2">질문등록</h5>

	
	
	
	<form method="post" th:object="${questionForm}">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		<div th:replace="~{form_errors :: formErrorsFragment}"></div>
	
			<!--role=역할-->
		
		
		
		<div class="mb-3">
			<label for="subject" class="form-lable">제목</label>
			<input type="text" th:field="*{subject}" class="form-control">
		
		</div>
		
		<div>
			    <select th:field="*{category}" class="form-select">
			        <option value="">카테고리를선택해주세요</option> <!--선택안한 비어있는값-->
			        <option value="제로웨이스트">제로웨이스트</option>
			        <option value="리사이클링">리사이클링</option>
			        <option value="동물식물">동물·식물</option>
			        <option value="친환경정책">친환경정책</option>
			        <option value="자유게시판">자유게시판</option>
			    </select>
			</div>
		
		
		<div class="mb-3">
			<label for="content" class="form-lable">내용</label>
			<!--파일 업로드 html코드-->
			<div class="mb-3">
			  <label for="formFileSm" class="form-label"></label>
			  
			  <input class="form-control form-control-sm" id="formFileSm" type="file">
			</div>	
			
			<textarea rows="15" th:field="*{content}" class="form-control"  ></textarea>
		
			
			
		</div>
		
		<input type="submit" value="저장버튼" class="btn btn-danger">
	</form>	
	
	
	
	
	
	
	
	
</div>




</html>
