<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">	
	<h4 class="my-3 border-bottom pb-2">수정</h4>
	
	<form method="post" th:object="${answerForm}">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		<div th:replace="~{form_errors :: formErrorsFragment}"></div>
	
	

			<div class="mb-3">
				<label for="content" class="form-lable">내용</label>
				<textarea rows="15" th:field="*{content}" class="form-control"></textarea>
				
			</div>
			
			<input type="submit" value="저장버튼" class="btn btn-danger">
		</form>	
		


</div>
</html>
