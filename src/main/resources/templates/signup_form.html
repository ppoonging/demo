<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <h4>나에일기 회원가입</h4>




    <form th:action="@{/user/signup}" method="post" th:object="${diaryUserForm}">
      <!--  <div th:replace="~{form_errors :: formErrorsFragment}"></div>-->
        <div class="mb-3">
            <div class="mb-3">
                <label for="myName" class="form-label">이름</label>
                <input type="text" name="myName" id="myName" class="form-control">
            </div>

            <label for="username" class="form-label">아이다</label>
            <input type="text" name="username" id="username" class="form-control">
        </div>


        <div class="mb-3">
            <label for="password1" class="form-label">비밀번호</label>
            <input type="text" name="password1" id="password1" class="form-control">
        </div>

        <div class="mb-3">
            <label for="password2" class="form-label">비밀번호 확인</label>
            <input type="text" name="password2" id="password2" class="form-control">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="text" name="email" id="email" class="form-control">
        </div>

        <div class="mb-3">
            <label for="phoneNumber" class="form-label">휴대폰 번호</label>
            <input type="text"  name="phoneNumber"  id="phoneNumber"  class="form-control">
        </div>

        <div class="d-grid gap-2 col-3 mx-auto">
            <input type="submit" class="btn btn-primary" value="일기 기록">


        </div>
    </form>
</div>
</html>
