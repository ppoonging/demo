<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3" >





<div class="card my-3"  style="background-color: #fffbea">
    <div class="card-body">
        <div class="card-text" style="white-space:pre-line;"
             th:text="${diary.content}"></div>
        <div class="d-flex justify-content-end">
            <div class="badge bg-light text-primary p-2 text-start">
               <div th:if="${diary.author !=null}" th:text="${diary.author.username}"></div>

                <div th:text="${#temporals.format(diary.createDateTime, 'yyyy-MM-dd HH:mm')}"></div>

            </div>
        </div>


    </div>
</div>




</div>
</html>
