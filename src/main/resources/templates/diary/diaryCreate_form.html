<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3" style="background-color: #fffbea">
<h4>나에 일기</h4>



    <form  th:action="@{/diary/create}" method="post" th:object="${diaryForm}" >
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
    <div class="mb-3">
    <label for="username" class="form-label">이름</label>
    <input type="text" name="username" id="username" class="form-control">
    </div>

    <div class="mb-3">
    <label for="subject" class="form-label">제목</label>
    <input type="text" name="subject" id="subject" class="form-control">
    </div>

    <div class="mb-3">
    <label for="content" class="form-label">내용</label>
    <textarea rows="20" name="content" id="content" class="form-control"></textarea>
    </div>

        <div class="d-grid gap-2 col-3 mx-auto">
            <input type="submit" class="btn btn-primary" value="일기 기록">



            <a th:href="@{/diary/main}" class="btn btn-primary">뒤로가기</a>
        </div>
</form>
</div>
</html>
