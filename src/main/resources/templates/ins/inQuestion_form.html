<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">

 <h5 class="my-3 border-bottom pb-2">질문등록</h5>
<form   method="post" th:object="${inQuestionForm}"> 
	
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">	
	
      <div th:replace="~{form_errors :: formErrorsFragment}"></div>
 
		   
	 <div class="mb-3">
	<label for="subject" class="form-lable">제목</label>
	<input type="text"  th:field="*{subject}" class="form-control">
		</div>
     
		<div class="mb-3">
			<label for="content" class="form-lable">내용</label>
			<textarea rows="15" th:field="*{content}" class="form-control"></textarea>		
		</div>
		
		
		<input type="submit" value="저장하기" class="btn btn-primary">
		
</form>
</div>
</html>
